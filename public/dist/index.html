	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>The Quest</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/styles.css">

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

  <script src="./main.js"></script>
   
</head>
<body>
  <div id="user-form">
      <form>
          <div class="form-group">
            <label for="nameInput">User Name</label>
            <input type="text" class="form-control form-control-lg" id="nameInput">
            <small id="nameHelp" class="form-text text-muted">Use your name or a nickname</small>
          </div>
          <!-- <button type="button" class="btn btn-primary" id = "startbtn">Submit</button> -->
          <div class="container"><div class="button button-play"  id = "startbtn"></div></div>
        </form>
  </div>
  <div id="game-end">
     <h1 class="h-score" id="title">S C O R E</h1>
     <h2 class="h-score" id="user-score"></h2>
     <div class="container"><div class="button button-rec"  id = "rectbtn"></div></div>
  </div>
  <div id="content"></div>
</body>
</html>
